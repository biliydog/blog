<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loft</title>
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/buttons.css">
    <link rel="stylesheet" href="../static/css/loft.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico"/>
    <link rel="bookmark" href="../static/img/favicon.ico"/>
    <script src="../static/js/jquery-3.0.0.js"></script>
    <script src="../static/js/loft.js"></script>
    <!--<script src="../static/js/moment.js"></script>-->
</head>
<body>

    <nav class="head-nav">
        <div class="mark">
            <img src="../static/img/logo.jpg" alt="logo">
            <h2>熊猫的竹园</h2>
        </div>

        <ul>
            <li id="index"><a href="{{url_for('sb.index')}}">首页</a></li>
            <li id="loft"><a href="{{url_for('sb.loft_index_view')}}">微博</a></li>
            <li id="store"><a href="{{url_for('sb.store_index')}}">仓库</a></li>
        </ul>
    </nav>
    <section class="container">
        <div class="content">
            {% for i in lofts %}
            <section class="package">
                <div class="item" >
                    <h4 class="user">{{i.user}}</h4>
                    <div class="para">
                        <p class="loft">{{i.content}}</p>
                        <span class="loft-id" >{{i.id}}</span>
                    </div>
                    <div class="bar">
                        <a href="#" class="submit-edit my-btn button button-glow button-rounded button-highlight">编辑</a>
                        <a href="#" class="submit-del my-btn button button-glow button-rounded button-caution">删除</a>
                        <a class="submit-com button button-glow button-rounded button-highlight">评论</a>
                        <span class="time">{{i.time}}</span>
                    </div>
                </div>
                <div class="edit-area">
                    <input class="enter-edit" type="text" placeholder="{{i.content}}">
                    <button class="button button-glow button-border button-rounded button-primary">发送</button>
                </div>
                <ul class="comment-list">
                    <li class="com-input">
                        <input class="enter-com" type="text">
                        <button class="submit-comment button button-glow button-border button-rounded button-primary">发送评论</button>
                    </li>
                    <li class="bb">
                        <span class="comment-user">user</span>
                        <span class="comment-para">aaaaa</span>
                        <span class="comment-time">2333</span>
                    </li>
                </ul>
            </section>
            {% endfor %}
        </div>
        <div class="side-bar">
            <div class="enter">
                <label for="enter-area">发布新微博</label>
                <textarea id="enter-area" cols="67" rows="3"></textarea>
                <button class="submit-loft button button-raised button-royal">发送</button>
                <p class="enter-message">太短</p>
            </div>
        </div>
    </section>

</body>
</html>
