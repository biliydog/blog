<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="shortcut icon" href="../static/img/favicon.ico"/>
    <link rel="bookmark" href="../static/img/favicon.ico"/>
    <script src="../static/js/jquery-3.0.0.js"></script>
    <script src="../static/js/login.js"></script>
    <title>login</title>
</head>
<body>
    <div class="h1">Ghost in the shell.</div>
    <section class="container">
            <div class="headline">
                <a href="#" class="login">登录</a>
                <a href="#" class="register">注册</a>
            </div>
            <div class="login-form">
                <label for="log-username">username</label>
                <input type="text" id="log-username">
                <label for="log-password">password</label>
                <input type="text" id="log-password">
                <button class="submit-login">提交</button>
                <div class="l-message"></div>
            </div>
            <div class="reg-form">
                <label for="reg-username">username</label>
                <input type="text" id="reg-username">
                <label for="reg-password">password</label>
                <input type="text" id="reg-password">
                <button class="submit-reg">提交</button>
                <div class="message"></div>
            </div>
        </section>
</body>
</html>
